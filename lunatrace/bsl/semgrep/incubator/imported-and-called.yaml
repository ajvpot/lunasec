rules:
  - id: imported-and-called
    options:
      symbolic_propagation: true
    patterns:
      - pattern-either:
        - pattern-inside: |
            import $IMPORT from "vulnerable-package"
            ...
        - pattern-inside: |
            import { ..., $IMPORT,... } from "vulnerable-package"
            ...
        - pattern-inside: |
            import { ..., $X as $IMPORT,... } from "vulnerable-package"
            ...
        - pattern-inside: |
            import * as $IMPORT from "vulnerable-package"
            ...
        - pattern-inside: |
            $IMPORT = require("vulnerable-package")
            ...
        - pattern-inside: |
            import $IMPORT from "vulnerable-package"
            ...
        - pattern-inside: |
            import * as $IMPORT from "vulnerable-package"
            ...
      - pattern-either:
        - pattern-inside: $IMPORT.$FUNC()
        - pattern-inside: $IMPORT()
    message: should not import vulnerable
    languages:
      - javascript
      - typescript
    severity: ERROR
