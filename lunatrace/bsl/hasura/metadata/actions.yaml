actions:
- name: presignManifestUpload
  definition:
    kind: synchronous
    handler: http://host.docker.internal:3002/s3/presign-manifest-upload
    request_transform:
      method: POST
      query_params: {}
      template_engine: Kriti
  permissions:
  - role: user
  comment: get s3 presigned url for manifest upload
- name: presignSbomUpload
  definition:
    kind: ""
    handler: http://host.docker.internal:3002/s3/presign-sbom-upload
    request_transform:
      method: POST
      query_params: {}
      template_engine: Kriti
  permissions:
  - role: cli
  - role: service
- name: scanManifest
  definition:
    kind: synchronous
    handler: http://localhost:8000/manifest/scan
  comment: This performs the manifest sbom generation and creates the first build
    from the manifest
custom_types:
  enums: []
  input_objects:
  - name: SbomUploadUrlInput
  - name: SampleInput
  objects:
  - name: SbomUploadUrlOutput
  - name: PresignedUrlResponse
  - name: ScanManifestOutput
  - name: SampleOutput
  - name: UploadUrl
  scalars: []
