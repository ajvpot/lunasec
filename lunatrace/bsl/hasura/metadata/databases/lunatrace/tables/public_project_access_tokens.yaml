table:
  name: project_access_tokens
  schema: public
object_relationships:
- name: project
  using:
    foreign_key_constraint_on: project_uuid
select_permissions:
- permission:
    columns:
    - access_token
    - id
    - project_uuid
    filter:
      access_token:
        _eq: X-Hasura-Access-Token
  role: cli
- permission:
    columns:
    - access_token
    - id
    - project_uuid
    filter: {}
  role: service
- permission:
    columns:
    - access_token
    - id
    - project_uuid
    filter:
      access_token:
        _eq: X-Hasura-Access-Token
  role: user
