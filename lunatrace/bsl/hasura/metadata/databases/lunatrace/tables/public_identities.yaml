table:
  schema: public
  name: identities
object_relationships:
  - name: user
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: users
        insertion_order: null
        column_mapping:
          id: kratos_id
array_relationships:
  - name: identity_credentials
    using:
      foreign_key_constraint_on:
        column: identity_id
        table:
          schema: public
          name: identity_credentials
  - name: identity_verifiable_addresses
    using:
      foreign_key_constraint_on:
        column: identity_id
        table:
          schema: public
          name: identity_verifiable_addresses
select_permissions:
  - role: service
    permission:
      columns:
        - schema_id
        - state
        - traits
        - created_at
        - state_changed_at
        - updated_at
        - id
        - nid
      filter: {}
  - role: user
    permission:
      columns:
        - schema_id
        - state
        - traits
        - created_at
        - state_changed_at
        - updated_at
        - id
        - nid
      filter:
        _or:
          - id:
              _eq: X-Hasura-User-Id
          - _exists:
              _where:
                _and:
                  - kratos_id:
                      _eq: X-Hasura-User-Id
                  - role:
                      _eq: lunatrace_admin
              _table:
                schema: public
                name: users
event_triggers:
  - name: signup
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      num_retries: 1
      interval_sec: 10
      timeout_sec: 60
    webhook: https://hooks.slack.com/services/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
    headers:
      - value: application/json
        name: Content-type
    request_transform:
      body:
        action: transform
        template: |-
          {
            "text": {{$body.event.data.new.traits.email}}
          }
      method: POST
      version: 2
      query_params: {}
      template_engine: Kriti
