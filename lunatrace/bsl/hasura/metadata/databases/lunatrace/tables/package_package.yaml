table:
  schema: package
  name: package
configuration:
  custom_root_fields: {}
  custom_name: package
  custom_column_names: {}
array_relationships:
  - name: package_maintainers
    using:
      foreign_key_constraint_on:
        column: package_id
        table:
          schema: package
          name: package_maintainer
  - name: releases
    using:
      foreign_key_constraint_on:
        column: package_id
        table:
          schema: package
          name: release
  - name: vulnerabilities
    using:
      manual_configuration:
        remote_table:
          schema: vulnerability
          name: affected
        insertion_order: null
        column_mapping:
          id: package_id
insert_permissions:
  - role: service
    permission:
      check: {}
      columns:
        - id
        - package_manager
        - custom_registry
        - name
        - description
        - upstream_data
        - last_failed_fetch
        - last_successful_fetch
select_permissions:
  - role: service
    permission:
      columns:
        - id
        - package_manager
        - custom_registry
        - name
        - description
        - upstream_data
        - last_failed_fetch
        - last_successful_fetch
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - custom_registry
        - description
        - id
        - last_failed_fetch
        - last_successful_fetch
        - name
        - package_manager
        - upstream_data
      filter:
        _or:
          - releases:
              build_dependency_relationships:
                build:
                  project:
                    organization:
                      organization_users:
                        user_id:
                          _eq: X-Hasura-Real-User-Id
          - last_successful_fetch:
              _is_null: false
update_permissions:
  - role: service
    permission:
      columns:
        - upstream_data
        - custom_registry
        - description
        - name
        - last_failed_fetch
        - last_successful_fetch
        - package_manager
        - id
      filter: {}
      check: null
delete_permissions:
  - role: service
    permission:
      filter: {}
