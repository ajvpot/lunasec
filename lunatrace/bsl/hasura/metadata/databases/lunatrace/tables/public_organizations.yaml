table:
  name: organizations
  schema: public
array_relationships:
- name: organization_users
  using:
    foreign_key_constraint_on:
      column: organization_id
      table:
        name: organization_user
        schema: public
- name: projects
  using:
    foreign_key_constraint_on:
      column: organization_id
      table:
        name: projects
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - name
    set:
      creator_id: x-hasura-User-Id
  role: user
select_permissions:
- permission:
    columns:
    - id
    - name
    - createdAt
    - settings_id
    filter:
      organization_users:
        user_id:
          _eq: X-Hasura-User-Id
  role: user
