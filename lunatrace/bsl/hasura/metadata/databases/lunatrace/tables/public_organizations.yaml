table:
  name: organizations
  schema: public
array_relationships:
- name: organization_users
  using:
    foreign_key_constraint_on:
      column: organization_id
      table:
        name: organization_user
        schema: public
- name: projects
  using:
    foreign_key_constraint_on:
      column: organization_id
      table:
        name: projects
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - createdAt
    - creator_id
    - github_id
    - github_node_id
    - github_owner_type
    - id
    - installation_id
    - name
    - settings_id
  role: service
- permission:
    backend_only: false
    check: {}
    columns:
    - name
    set:
      creator_id: x-hasura-User-Id
  role: user
select_permissions:
- permission:
    columns:
    - name
    - github_id
    - github_node_id
    - installation_id
    - createdAt
    - creator_id
    - id
    - settings_id
    filter: {}
  role: service
- permission:
    columns:
    - id
    - name
    - createdAt
    - settings_id
    filter:
      organization_users:
        user:
          kratos_id:
            _eq: X-Hasura-User-Id
  role: user
update_permissions:
- permission:
    check: {}
    columns:
    - createdAt
    - creator_id
    - github_id
    - github_node_id
    - github_owner_type
    - id
    - installation_id
    - name
    - settings_id
    filter: {}
  role: service
