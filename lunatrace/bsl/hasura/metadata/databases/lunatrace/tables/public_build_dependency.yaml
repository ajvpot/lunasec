table:
  schema: public
  name: build_dependency
object_relationships:
  - name: build
    using:
      foreign_key_constraint_on: build_id
  - name: release
    using:
      foreign_key_constraint_on: release_id
array_relationships:
  - name: depended_by
    using:
      foreign_key_constraint_on:
        column: to_dependency
        table:
          schema: public
          name: build_dependency_relationship
  - name: sub_dependencies
    using:
      foreign_key_constraint_on:
        column: from_dependency
        table:
          schema: public
          name: build_dependency_relationship
insert_permissions:
  - role: service
    permission:
      check: {}
      columns:
        - id
        - root_range
        - build_id
        - version
        - release_id
      backend_only: false
select_permissions:
  - role: service
    permission:
      columns:
        - id
        - root_range
        - build_id
        - version
        - release_id
      filter: {}
  - role: user
    permission:
      columns:
        - root_range
        - version
        - build_id
        - id
        - release_id
      filter:
        build:
          project:
            organization:
              organization_users:
                user_id:
                  _eq: X-Hasura-Real-User-Id
      allow_aggregations: true
update_permissions:
  - role: service
    permission:
      columns:
        - id
        - root_range
        - build_id
        - version
        - release_id
      filter: {}
      check: {}
delete_permissions:
  - role: service
    permission:
      filter: {}
