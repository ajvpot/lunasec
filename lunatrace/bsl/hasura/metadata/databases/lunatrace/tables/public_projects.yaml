table:
  name: projects
  schema: public
object_relationships:
  - name: github_repository
    using:
      manual_configuration:
        column_mapping:
          id: project_id
        insertion_order: null
        remote_table:
          name: github_repositories
          schema: public
  - name: organization
    using:
      foreign_key_constraint_on: organization_id
  - name: settings
    using:
      foreign_key_constraint_on: settings_id
array_relationships:
  - name: builds
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          name: builds
          schema: public
  - name: default_branch_builds
    using:
      manual_configuration:
        column_mapping:
          id: project_id
        insertion_order: null
        remote_table:
          name: default_branch_builds
          schema: public
  - name: github_repositories
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          name: github_repositories
          schema: public
  - name: ignored_vulnerabilities
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          name: ignored_vulnerabilities
          schema: public
  - name: manifests
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          name: manifests
          schema: public
  - name: project_access_tokens
    using:
      foreign_key_constraint_on:
        column: project_uuid
        table:
          name: project_access_tokens
          schema: public
  - name: project_folder_settings
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          name: project_folder_settings
          schema: public
  - name: reports
    using:
      foreign_key_constraint_on:
        column: project_uuid
        table:
          name: project_access_tokens
          schema: public
insert_permissions:
  - role: service
    permission:
      check: {}
      columns:
        - name
        - repo
        - created_at
        - id
        - organization_id
        - settings_id
  - role: user
    permission:
      check:
        organization:
          organization_users:
            user:
              kratos_id:
                _eq: X-Hasura-User-Id
      columns:
        - name
        - organization_id
        - repo
select_permissions:
  - role: cli
    permission:
      columns:
        - name
        - repo
        - created_at
        - id
        - organization_id
        - settings_id
      filter:
        project_access_tokens:
          access_token:
            _eq: X-Hasura-Access-Token
  - role: service
    permission:
      columns:
        - name
        - repo
        - created_at
        - id
        - organization_id
        - settings_id
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - name
        - repo
        - created_at
        - id
        - organization_id
        - settings_id
      filter:
        organization:
          organization_users:
            user:
              kratos_id:
                _eq: X-Hasura-User-Id
update_permissions:
  - role: service
    permission:
      columns:
        - name
        - repo
        - created_at
        - id
        - organization_id
        - settings_id
      filter: {}
      check: {}
  - role: user
    permission:
      columns:
        - name
        - repo
      filter:
        organization:
          organization_users:
            user_id:
              _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        organization:
          organization_users:
            user:
              kratos_id:
                _eq: X-Hasura-User-Id
