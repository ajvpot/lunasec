table:
  name: builds
  schema: public
object_relationships:
- name: project
  using:
    foreign_key_constraint_on: project_id
array_relationships:
- name: findings
  using:
    foreign_key_constraint_on:
      column: build_id
      table:
        name: findings
        schema: public
- name: scans
  using:
    foreign_key_constraint_on:
      column: build_id
      table:
        name: scans
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check:
      agent_access_token:
        _eq: X-Hasura-Access-Token
    columns:
    - build_number
    - git_branch
    - git_hash
    - git_remote
    - s3_url
    - created_at
    - agent_access_token
    - id
    - project_id
  role: user
select_permissions:
- permission:
    columns:
    - build_number
    - created_at
    - git_branch
    - git_hash
    - git_remote
    - id
    - project_id
    - s3_url
    filter:
      _or:
      - project:
          organization:
            organization_users:
              user_id:
                _eq: X-Hasura-User-Id
      - agent_access_token:
          _eq: X-Hasura-Access-Token
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - s3_url
    filter:
      agent_access_token:
        _eq: X-Hasura-Access-Token
  role: user
delete_permissions:
- permission:
    filter:
      agent_access_token:
        _eq: X-Hasura-Access-Token
  role: user
