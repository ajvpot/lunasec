table:
  name: manifest_dependency_edge
  schema: public
object_relationships:
  - name: child
    using:
      foreign_key_constraint_on: child_id
  - name: parent
    using:
      foreign_key_constraint_on: parent_id
array_relationships:
  - name: analysis_results
    using:
      foreign_key_constraint_on:
        column: manifest_dependency_edge_id
        table:
          name: manifest_dependency_edge_result
          schema: analysis
insert_permissions:
  - role: service
    permission:
      check: {}
      columns:
        - child_id
        - id
        - parent_id
select_permissions:
  - role: service
    permission:
      columns:
        - child_id
        - id
        - parent_id
      filter: {}
  - role: user
    permission:
      columns:
        - child_id
        - id
        - parent_id
      filter: {}
update_permissions:
  - role: service
    permission:
      columns:
        - child_id
        - id
        - parent_id
      filter: {}
      check: {}
