table:
  name: github_repositories
  schema: public
object_relationships:
- name: project
  using:
    foreign_key_constraint_on: project_id
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - github_id
    - github_node_id
    - git_url
    - project_id
    - traits
  role: service
select_permissions:
- permission:
    columns:
    - github_id
    - github_node_id
    - git_url
    - github_id
    - project_id
    - traits
    filter: {}
  role: service
- permission:
    columns:
    - git_url
    - github_id
    - github_node_id
    - id
    - project_id
    - traits
    filter:
      project:
        organization:
          organization_users:
            user_id:
              _eq: X-Hasura-User-Id
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - github_id
    - github_node_id
    - git_url
    - project_id
    - traits
    filter: {}
  role: service
