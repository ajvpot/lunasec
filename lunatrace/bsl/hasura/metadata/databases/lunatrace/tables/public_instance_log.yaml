table:
  name: instance_log
  schema: public
object_relationships:
  - name: instance
    using:
      foreign_key_constraint_on: instance_id
insert_permissions:
  - role: cli
    permission:
      check:
        instance:
          agent_access_token:
            _eq: X-Hasura-Access-Token
      columns:
        - id
        - instance_id
        - message
select_permissions:
  - role: cli
    permission:
      columns:
        - id
        - message
        - instance_id
      filter:
        instance:
          agent_access_token:
            _eq: X-Hasura-Access-Token
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - id
        - message
        - instance_id
      filter:
        instance:
          build:
            project:
              organization:
                organization_users:
                  user_id:
                    _eq: X-Hasura-Real-User-Id
      allow_aggregations: true
update_permissions:
  - role: cli
    permission:
      columns:
        - id
        - message
        - instance_id
      filter:
        instance:
          agent_access_token:
            _eq: X-Hasura-Access-Token
      check: null
