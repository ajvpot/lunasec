windows:
- window_name: services
  layout: tiled
  panes:
  - shell_command:
    - cd ory/oathkeeper
    - oathkeeper --config config.yaml serve

  - shell_command:
    - sudo docker-compose up

  - shell_command:
    - cd backend
    - STATIC_SECRET_ACCESS_TOKEN=fc7efb9e-04e0-4883-b7b4-8f2e86d1e2e1 yarn run start

  # Secure Frame CDN
  - shell_command:
    - cd hasura
    - hasura console

  - shell_command:
    - cd frontend
    - yarn start
