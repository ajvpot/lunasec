- id: "ory:lunatrace:health"
  upstream:
    preserve_host: true
    url: "http://localhost:8000"
  match:
    url: "<http|https>://<.*>/health"
    methods:
      - GET
  authenticators:
    - handler: anonymous
  authorizer:
    handler: allow
  mutators:
    - handler: noop

- id: "ory:lunatrace:hasura:admin"
  upstream:
    preserve_host: true
    strip_path: "/hasura"
    url: "http://localhost:8080"
  match:
    url: "<https|http>://<localhost:4455|lunatrace.lunasec.io>/hasura/<.*>"
    methods:
      - GET
      - POST
      - PUT
      - DELETE
      - OPTIONS
  authenticators:
    - handler: anonymous
  authorizer:
    handler: allow
  mutators:
    - handler: noop

