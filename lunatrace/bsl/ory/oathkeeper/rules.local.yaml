- id: "ory:lunatrace:hasura:graphql"
  upstream:
    preserve_host: true
    url: "http://graphql-engine:8080"
  match:
    url: "http://lunatrace.lunasec.local:4455/v1/graphql"
    methods:
      - POST
  authenticators:
    - handler: anonymous
  authorizer:
    handler: allow
  mutators:
    - handler: id_token
      config:
        issuer_url: http://oathkeeper:4455/
        claims: |
          {
            "https://hasura.io/jwt/claims": {
              "x-hasura-access-token": "{{ .MatchContext.Header.Get "X-LunaTrace-Access-Token" }}",
              "x-hasura-allowed-roles": ["cli"],
              "x-hasura-default-role": "cli"
            }
          }

- id: "ory:lunatrace:health"
  upstream:
    preserve_host: true
    url: "http://backend:8000"
  match:
    url: "http://lunatrace.lunasec.local:4455/health"
    methods:
      - GET
  authenticators:
    - handler: anonymous
  authorizer:
    handler: allow
  mutators:
    - handler: noop

- id: "ory:lunatrace:hasura:admin"
  upstream:
    preserve_host: true
    url: "http://graphql-engine:8080"
    strip_path: "/hasura"
  match:
    url: "http://<localhost|lunatrace.lunasec.local>:4455/hasura/<.*>"
    methods:
      - GET
      - POST
      - PUT
      - DELETE
      - OPTIONS
  authenticators:
    - handler: anonymous
  authorizer:
    handler: allow
  mutators:
    - handler: noop
