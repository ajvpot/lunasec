- id: "ory:lunatrace:frontend:root"
  upstream:
    preserve_host: true
    url: "http://localhost:3000"
  match:
    url: "<https|http>://<localhost:4455|lunatrace.lunasec.io>/<(.*.json|.*.png)>"
    methods:
      - GET
  authenticators:
    - handler: anonymous
  authorizer:
    handler: allow
  mutators:
    - handler: noop

- id: "ory:lunatrace:frontend:routes"
  upstream:
    preserve_host: true
    url: "http://localhost:3000"
  match:
    url: "<https|http>://<localhost:4455|lunatrace.lunasec.io>/<(project|vulnerabilities|organization|account|css|static)/.*>"
    methods:
      - GET
  authenticators:
    - handler: anonymous
  authorizer:
    handler: allow
  mutators:
    - handler: noop
