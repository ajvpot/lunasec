overwrite: true
schema:
  - "http://localhost:8080/v1/graphql":
      headers: {"x-hasura-admin-secret": "myadminsecretkey"}
documents: "src/hasura/graphql/**/*.graphql"
generates:
  ./src/hasura/generated.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-graphql-request"
