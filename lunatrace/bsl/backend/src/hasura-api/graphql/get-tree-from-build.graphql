query GetTreeFromBuild($build_id: uuid!, $analysis_results_where: analysis_manifest_dependency_edge_result_bool_exp = {}) {
    builds_by_pk(id: $build_id) {
        resolved_manifests {
            id
            path
            child_edges_recursive {
                id
                parent_id
                child_id
                analysis_results(where: $analysis_results_where, order_by: {finding_source_version: desc}) {
                  finding_source_version
                  finding_source
                  finding_type
                }
                child {
                    id
                    range
                    labels
                    release_id
                    release {
                        id
                        fetched_time
                        version
                        package {
                            name
                            last_successful_fetch
                            package_manager
                            affected_by_vulnerability {
                                vulnerability {
                                    id
                                    source_id
                                    source
                                    severity_name
                                    cvss_score
                                    summary
                                    guide_vulnerabilities {
                                        guide_id
                                        guide {
                                            summary
                                            id
                                            title
                                        }
                                    }
                                    cwes {
                                        id
                                        cwe {
                                            id
                                            name
                                            description
                                            common_name
                                        }
                                    }
                                }
                                ranges {
                                    introduced
                                    fixed
                                }
                            }
                        }
                    }
                }
            }
        }
        project {
            name
            ignored_vulnerabilities {
                id
                creator_id
                locations
                note
                project_id
                vulnerability_id
            }
        }
    }
}
