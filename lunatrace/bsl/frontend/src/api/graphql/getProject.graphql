query GetProject($project_id: uuid!) {
    projects_by_pk(id: $project_id) {
    	project_folder_settings {
          id
          ignore
          root
          project_id
          path_glob
          precedence
          folder_environmental_adjustments {
            id
              cvss_environmental_adjustment_id
              project_folder_settings_id
            cvss_environmental_adjustment {
              name
            }
          }
        }
        created_at
        id
        name
        organization_id
        repo

        settings_id
        settings {
            id
            pr_feedback_disabled
            pr_check_enabled
        }
        organization {
            name
        }
        github_repository {
            git_url
            github_id
            default_branch
            traits
        }
        project_access_tokens {
            id
            project_uuid
            name
            created_at
            last_used
            created_by_user {
                traits
            }
        }
#       We load one build in order to show some aggregation data and overviews,
#        especially in cases where there isnt a build on a default branch, just some PR branch
        builds(order_by: {created_at: desc}, limit: 1) {
            id
            created_at
            build_number
            project_id
            source_type
            findings {
                language
                purl
                severity
                locations
                vulnerability {
                    severities {
                        id
                        source
                        type
                        score
                    }
                    ignored_vulnerabilities(where: {project_id: {_eq: $project_id}}) {
                        locations
                    }
                }
            }
            scans_aggregate {
                aggregate {
                    count
                }
            }
            scans(limit: 1, order_by: {created_at: desc}) {
                created_at
                scan_number
            }
            git_branch
            git_hash
            git_remote
        }
        builds_aggregate {
            aggregate {
                count
            }
        }
        default_branch_builds(limit: 1, order_by: {build_number: desc}) {
            build_number
            created_at
            git_branch
            git_hash
            git_remote
            id
            source_type
            project_id
            scans(limit: 1, order_by: {created_at: desc}) {
                created_at
                scan_number
            }
            project {
                name
                ignored_vulnerabilities {
                    id
                    creator_id
                    locations
                    note
                    project_id
                    vulnerability_id
                }
            }
            findings {
                fix_state
                fix_versions
                package_name
                created_at
                id
                language
                locations
                matcher
                purl
                severity
                type
                version
                updated_at
                version_matcher
                virtual_path
                vulnerability_id
                vulnerability {
                    id
                    summary
                    source
                    source_id
                    severities {
                        id
                        source
                        type
                        score
                    }
                    guide_vulnerabilities {
                        guide {
                            id
                            body
                            metadata
                            title
                            severity
                            summary
                            created_at
                            metadata_schema_version
                            related_guides {
                                guide {
                                    title
                                    summary
                                    id
                                }
                            }
                        }
                    }
                    ignored_vulnerabilities(where: {project_id: {_eq: $project_id}}) {
                        creator_id
                        id
                        locations
                        note
                        project_id
                        vulnerability_id
                    }
                }
            }
        }

    }
}
