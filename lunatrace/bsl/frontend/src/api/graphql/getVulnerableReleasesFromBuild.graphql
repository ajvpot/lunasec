query GetVulnerableReleasesFromBuild($buildId: uuid!, $minimumSeverity: String!) {
    vulnerableReleasesFromBuild(buildId: $buildId, minimumSeverity: $minimumSeverity) {
        trivially_updatable
        beneath_minimum_severity
        cvss
        severity
        ignored
        paths
        fix_versions
        guides {
            id
            title
            summary
        }
        dev_only
        chains {
            id
            range
            release {
                id
                package {
                    name
                }
                version
            }
        }
        release {
            version
            package {
                name
                package_manager
            }
        }
        affected_by {
            trivially_updatable_to
            beneath_minimum_severity
            fix_versions
            path
            ignored
            ignored_vulnerability {
                locations
                note
            }
            vulnerability{
                severity_name
                cvss_score
                source
                summary
                id
                source_id
                guide_vulnerabilities {
                    guide {
                        id
                        summary
                        title
                    }
                }
            }
            chains {
                id
                range
                release {
                    id
                    package {
                        name
                    }
                    version
                }
            }
        }
        dev_only
        release {
            id
        }
    }
}
