query GetTraceDetails($id: uuid!) {
  instances_by_pk(id: $id) {
    hostname
    id
    last_heartbeat
    created_at
    logs {
      id
      message
      affected_analysis_config {
        affected {
          vulnerability {
            source_id
            severity_name
          }
          package {
            name
          }
        }
      }
    }
  }
}
