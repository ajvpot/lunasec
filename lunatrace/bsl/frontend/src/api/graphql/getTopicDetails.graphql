query GetTopicDetails( $id: uuid!) {
    topics_by_pk(id: $id){
        id
        body
        metadata
        severity
        title
        summary
        created_at
        metadata_schema_version
        topic_vulnerabilities {
            vulnerability {
                id
                name
                namespace
            }
        }
        related_topics {
            topic {
                title
                summary
                id
            }
        }
    }
}
