overwrite: true
schema: "http://localhost:8080/v1/graphql"
documents: "src/app/api/graphql/**/*.graphql"
generates:
  ./src/app/api/generated.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-rtk-query":
          importBaseApiFrom: '../baseApi'
          exportHooks: true
